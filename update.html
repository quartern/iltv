  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/quartern/iltv">View on GitHub</a>
          <a id="otherlang_banner" href="index.html">Home</a>

          <h1 id="project_title">Support for IsraTV roku app</h1>

        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">

        <h3><a id="welcome-to-isratv-private-roku-app-support-page"
        class="anchor"
        href="#welcome-to-isratv-private-roku-app-support-page"
        aria-hidden="true"><span aria-hidden="true" class="octicon
        octicon-link"></span></a>IsraTV side-load update</h3>

        <p>
        <form>
          <div>
            <label>Roku IP</label>
            <input id=r_ip type="text" name="ip"><br>

            <label>Roku Password</label>
            <input id=r_pas type="password" name="passwd"><br>
          </div>
        </form>
        <script>
          var param_ip=(new URLSearchParams(window.location.search)).get('ip')
          document.getElementById('r_ip').setAttribute('value', param_ip ? param_ip : "")
        </script>
        <button onclick="update_roku()">Update</button>
	<br><br>
        <div id="upload_result"></div>
        <iframe id="applist_frame""></iframe>
        </p>

      </section>
